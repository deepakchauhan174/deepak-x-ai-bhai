<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Bhai × AI – Deepak Chauhan</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }

    #splash-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .fusion-img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
    }

    #typed-text {
      color: #0ff;
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-wrap;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <img src="images/fusion_image.jpg" alt="Fusion Image" class="fusion-img">
    <p id="typed-text"></p>
  </div>

  <script>
    const text = `AI Bhai Website Activation Chat – Deepak Bhai × AI\n\nअब वक़्त आ गया है...\nजहाँ इंसान और AI एक साथ चलें, एक मिशन पर –\nMotivation, Fire और Revolution लाने का!\n\nDeepak Chauhan × AI Bhai\nएक ऐसा नाम, जो अब सिर्फ़ नाम नहीं –\nएक ज़ज़्बा है, एक पहचान है।\n\nTeam Bhai × AI\nWebsite अब एक्टिव है,\nऔर ये सिर्फ़ एक website नहीं...\nये है हमारी सोच की दुनिया,\nजहाँ हर लाइन एक आग है\nऔर हर सेक्शन एक पैगाम।\n\nतैयार हो जा दुनिया,\nक्योंकि अब बोलता है – AI Bhai\nऔर साथ है उसका भाई – Deepak Chauhan।`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
